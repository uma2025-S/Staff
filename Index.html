<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Faculty Team â€“ Department of XYZ</h1>

        <div class="faculty-cards">
            <div class="card">
                <img src="p4.jfif" alt="Dr. Anitha Kumar" class="profile-pic">
                <h2>Dr. Anitha Kumar</h2>
                <p>Computer Science Dept.</p>
                <p>Passionate about AI and machine learning.</p>
                <button class="contact-button" data-name="Dr. Anitha Kumar">Contact</button>
            </div>

            <div class="card">
                <img src="p2.jfif" alt="Mr. Rahul Das" class="profile-pic">
                <h2>Mr. Rahul Das</h2>
                <p>ECE Dept.</p>
                <p>Dedicated robotics researcher and educator.</p>
                <button class="contact-button" data-name="Mr. Rahul Das">Contact</button>
            </div>

            <div class="card">
                <img src="p3.jfif" alt="Prof. Kavita Reddy" class="profile-pic">
                <h2>Prof. Kavita Reddy</h2>
                <p>Mechanical Dept.</p>
                <p>Expert in thermal engeeing and design.</p>
                <button class="contact-button" data-name="Prof. Kavita Reddy">Contact</button>
            </div>
        </div>

        <h2>Contact a Faculty Member</h2>
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
